  <title>Unique words return from Sentence Array</title>

<body>
  <h1 style="color: #ccc;">
    Given array of sentences, return the set of words that are in one sentence but not all.
  </h1>
  <p>
    For example:

    "My dog eats food"
    "She eats food too"
    "My dog food is good good"

  </p>
<h1 style="color: green">

</h1>
